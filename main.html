<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			if (arr.length < 2) {
				return -Infinity;
			}
			
			let first = -Infinity;
			let second = -Infinity;
			
			for (let num of arr) {
				num = Number(num); // Ensure conversion from string to number if input is taken via promp
				if (num > first) {
					second = first;
					first = num;
				} else if (num < first && num > second) {
					second = num;
				}
			}
			
			if (second === -Infinity) {
				return -Infinity;
			} else {
				return second;
			}
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
